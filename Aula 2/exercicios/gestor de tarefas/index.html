<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Task Manager</h1>
      <!-- === PENDING COUNTER === -->
    <div id="pending-count">Pending Tasks: 0</div>

    <!-- === INPUTS AND BUTTONS === -->
    <div id="buttonContainer">
        <input type="text" id="taskInput" placeholder="New task">
        <select id="categorySelect">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Study">Study</option>
        </select>
        <button id="addBtn">Add</button>
        <button id="sortBtn">Sort A-Z</button>
        <button id="clearCompletedBtn">Clear Completed</button>
    </div>

    <!-- === SEARCH === -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search task...">
    </div>
    
    <!-- === TASK LIST === -->
    <ul id="list">
        <!-- Tasks will be dynamically inserted here by TypeScript -->
    </ul>

    <script src="main.js"></script> <!-- Compiled TypeScript -->
</body>
</html>
