<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>User Manager</h1>

  <!-- CONTAINER PRINCIPAL EM COLUNAS -->
  <div id="main-container">

    <!-- COLUNA ESQUERDA: ESTATÍSTICAS + FORM -->
    <div id="left-column">
      <div id="stats-container">
        <h2>Estatísticas</h2>
        <p>
            Total users: <span id="total-users">0</span> |
            Active users: <span id="active-users" class="active">0 (0%)</span> |
            Inactive users: <span id="inactive-users" class="inactive">0 (0%)</span>
        </p>
      </div>

      <div id="form"></div>
    </div>
    
    <!-- COLUNA DIREITA: PESQUISA + LISTA DE USUÁRIOS -->
    <div id="right-column">
      <div id="searchContainer">
          <input type="text" id="searchInput" placeholder="Search user...">
      </div>

      <div id="user-list"></div>
    </div>

  </div>

  <!-- MODAL -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
