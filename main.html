<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestão Tailwind</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-gradient-to-r from-purple-700 to-indigo-500 text-white p-6 text-center">
  <h1 class="text-2xl font-bold">Sistema de Gestão de Tarefas</h1>
  <p>Usuário Logado: <span id="loggedUser">Admin (ADMIN)</span></p>
</header>

<main class="flex flex-wrap gap-6 p-6 justify-center">

  <!-- Usuários -->
  <section class="bg-white rounded-xl p-6 shadow-md w-full md:w-1/3">
    <h2 class="text-xl font-semibold mb-4 text-indigo-700">Gestão de Usuários</h2>
    <form id="userForm" class="flex flex-col gap-2 mb-4">
      <input type="email" id="userEmail" placeholder="Email do usuário" required class="p-2 border rounded">
      <select id="userRole" class="p-2 border rounded">
        <option value="ADMIN">ADMIN</option>
        <option value="MANAGER">MANAGER</option>
        <option value="MEMBER">MEMBER</option>
        <option value="VIEWER">VIEWER</option>
      </select>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-400 text-white font-bold p-2 rounded">Criar Usuário</button>
    </form>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Role</th>
          <th class="p-2 border">Status</th>
          <th class="p-2 border">Ações</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </section>

  <!-- Tarefas -->
  <section class="bg-white rounded-xl p-6 shadow-md w-full md:w-1/3">
    <h2 class="text-xl font-semibold mb-4 text-indigo-700">Gestão de Tarefas</h2>
    <form id="taskForm" class="flex flex-col gap-2 mb-4">
      <input type="text" id="taskTitle" placeholder="Título da tarefa" required class="p-2 border rounded">
      <select id="taskType" class="p-2 border rounded">
        <option value="bug">Bug</option>
        <option value="feature">Feature</option>
      </select>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-400 text-white font-bold p-2 rounded">Criar Tarefa</button>
    </form>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">Título</th>
          <th class="p-2 border">Tipo</th>
          <th class="p-2 border">Status</th>
          <th class="p-2 border">Ações</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </section>

  <!-- Logs e notificações -->
  <section class="bg-white rounded-xl p-6 shadow-md w-full md:w-2/3">
    <h2 class="text-xl font-semibold mb-2 text-indigo-700">Histórico</h2>
    <div id="logs" class="max-h-48 overflow-y-auto p-2 border rounded mb-4 bg-gray-50"></div>
    <h2 class="text-xl font-semibold mb-2 text-indigo-700">Notificações</h2>
    <div id="notifications" class="max-h-48 overflow-y-auto p-2 border rounded bg-gray-50"></div>
  </section>

</main>

<footer class="text-center text-gray-500 p-4">
  Sistema modular e escalável • 2026
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
