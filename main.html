<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Dash v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        .timeline-line::before {
            content: ''; position: absolute; left: 7px; top: 0; bottom: 0;
            width: 1.5px; background: #e2e8f0;
        }
        input:focus, select:focus { border-color: #4f46e5 !important; background: white !important; }
        #logs::-webkit-scrollbar { width: 3px; }
        #logs::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

<nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
    <div class="max-w-[1600px] mx-auto px-6 py-4 flex justify-between items-center">
        <span class="font-bold text-slate-900 tracking-tight flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-sm shadow-md shadow-indigo-200">S</div>
            Console Admin
        </span>
        <div class="flex items-center gap-4">
            <div class="hidden sm:block text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase leading-none">Status</p>
                <p class="text-xs font-semibold text-emerald-600">Sistema Operacional</p>
            </div>
            <div class="w-px h-8 bg-slate-200 mx-2"></div>
            <span class="text-xs font-bold bg-slate-100 px-3 py-1.5 rounded-md border border-slate-200 text-slate-700 uppercase">Master Admin</span>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-6">
    <div id="notifications" class="fixed top-20 right-6 z-50 pointer-events-none"></div>

    <div class="flex flex-wrap lg:flex-nowrap gap-6">
        
        <!-- COLUNA UTILIZADORES -->
        <div class="w-full lg:w-[32%] space-y-6">
            <section class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-widest">Acessos</h2>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase"><span id="activeUsers">0</span> Ativos de <span id="totalUsers">0</span></p>
                    </div>
                    <div id="userActiveRate" class="text-xs font-black text-emerald-600 italic">0%</div>
                </div>
                <div class="w-full h-1.5 bg-slate-100 rounded-full mb-6 overflow-hidden">
                    <div id="userProgressBar" class="h-full bg-emerald-500 transition-all duration-700" style="width: 0%"></div>
                </div>

                <input type="text" id="searchUser" placeholder="Procurar utilizador..." 
                    class="w-full mb-4 p-2 text-[11px] bg-slate-50 border border-slate-100 rounded-lg outline-none focus:ring-1 focus:ring-indigo-500">
                
                <form id="userForm" class="flex flex-col gap-2 p-2 bg-slate-50 rounded-xl border border-slate-100 mb-6">
                    <input type="email" id="userEmail" placeholder="Email institucional" required 
                        class="bg-transparent border-none p-2 text-xs font-medium outline-none">
                    <div class="flex gap-2 border-t border-slate-200 pt-2">
                        <select id="userRole" class="bg-white p-2 text-[10px] font-bold rounded-lg shadow-sm border border-slate-100 flex-1 text-slate-700 uppercase">
                            <option value="ADMIN">ADMIN</option>
                            <option value="MANAGER">MANAGER</option>
                            <option value="MEMBER">MEMBER</option>
                            <option value="VIEWER">VIEWER</option>
                        </select>
                        <button type="submit" class="bg-slate-900 hover:bg-black text-white p-2 px-4 text-xs font-bold rounded-lg transition-all active:scale-95">+</button>
                    </div>
                </form>

                <div class="overflow-hidden">
                    <table class="w-full text-xs">
                        <tbody id="userList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- COLUNA TASKS -->
        <div class="w-full lg:w-[40%]">
            <section class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm h-full">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-widest">Workflow</h2>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase">Taxa de Conclusão</p>
                    </div>
                    <div id="completionRate" class="text-xs font-black text-indigo-600 italic">0%</div>
                </div>
                <div class="w-full h-1.5 bg-slate-100 rounded-full mb-6 overflow-hidden">
                    <div id="taskProgressBar" class="h-full bg-indigo-600 transition-all duration-700" style="width: 0%"></div>
                </div>

                <input type="text" id="searchTask" placeholder="Procurar tarefa..." 
                    class="w-full mb-4 p-2 text-[11px] bg-slate-50 border border-slate-100 rounded-lg outline-none focus:ring-1 focus:ring-indigo-500">
                
                <form id="taskForm" class="flex flex-col gap-2 p-2 bg-slate-50 rounded-xl border border-slate-100 mb-6">
                    <input type="text" id="taskTitle" placeholder="Título da nova entrada..." required 
                        class="bg-transparent border-none p-2 text-xs font-medium outline-none">
                    <div class="flex gap-2 border-t border-slate-200 pt-2">
                        <select id="taskType" class="bg-white p-2 text-[10px] font-bold rounded-lg shadow-sm border border-slate-100 flex-1 text-slate-700">
                            <option value="bug">BUG REPORT</option>
                            <option value="feature">NEW FEATURE</option>
                            <option value="task">TASK</option>
                        </select>
                        <!-- NOVO CAMPO DEADLINE -->
                        <input type="date" id="taskDeadline" class="bg-white p-2 text-[10px] font-bold rounded-lg shadow-sm border border-slate-100">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 px-4 text-xs font-bold rounded-lg transition-all active:scale-95">+</button>
                    </div>
                </form>

                <div class="overflow-hidden">
                    <table class="w-full text-xs">
                        <tbody id="taskList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- COLUNA LOGS E ESTATÍSTICAS -->
        <div class="w-full lg:w-[28%] space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-1 bg-indigo-600 h-full"></div>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider mb-1 text-center">Total</p>
                    <span id="totalTasks" class="text-2xl font-bold block text-center">0</span>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-1 bg-orange-500 h-full"></div>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider mb-1 text-center">Abertas</p>
                    <span id="pendingTasks" class="text-2xl font-bold block text-center">0</span>
                </div>
            </div>

            <section class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
                <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-[0.1em] mb-6">Logs do Sistema</h2>
                <div id="logs" class="relative max-h-[400px] overflow-y-auto timeline-line pl-6 space-y-6"></div>
            </section>
        </div>
    </div>
</main>

<!-- MODAL CONFIRMAR -->
<div id="confirmModal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-md flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-xs w-full p-8 border border-slate-100">
        <p id="modalMessage" class="text-sm font-semibold text-slate-800 text-center mb-8"></p>
        <div class="flex gap-3">
            <button onclick="closeModal()" class="flex-1 py-3 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase">Sair</button>
            <button id="confirmBtn" class="flex-1 py-3 text-xs font-bold bg-slate-900 text-white rounded-xl uppercase">Confirmar</button>
        </div>
    </div>
</div>

<!-- MODAL COMENTÁRIOS -->
<div id="commentModal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-md flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-6 border border-slate-100">
        <h3 id="commentModalTitle" class="text-sm font-bold text-slate-700 mb-4">Título da Tarefa</h3>
        <div id="commentModalList" class="max-h-64 overflow-y-auto mb-4 space-y-2"></div>
        <div class="flex gap-2">
            <input type="text" id="commentModalInput" placeholder="Adicionar comentário..." class="flex-1 p-2 border rounded-lg text-xs outline-none">
            <button onclick="addCommentModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-xs font-bold">Adicionar</button>
        </div>
        <button onclick="closeCommentsModal()" class="mt-4 w-full py-2 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase">Fechar</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
