<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Dash v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        .timeline-line::before {
            content: ''; position: absolute; left: 7px; top: 0; bottom: 0;
            width: 1.5px; background: #e2e8f0;
        }
        input:focus, select:focus { border-color: #4f46e5 !important; background: white !important; }
        #logs::-webkit-scrollbar { width: 3px; }
        #logs::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

<nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
    <div class="max-w-[1600px] mx-auto px-4 lg:px-6 py-3 lg:py-4 flex justify-between items-center">
        <span class="font-bold text-slate-900 tracking-tight flex items-center gap-2">
            <div class="w-7 lg:w-8 h-7 lg:h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-xs lg:text-sm shadow-md shadow-indigo-200">S</div>
            <span class="hidden sm:inline text-sm">Console Admin</span>
        </span>
        <div class="flex items-center gap-2 lg:gap-4">
            <div class="hidden md:block text-right">
                <p class="text-[9px] lg:text-[10px] font-bold text-slate-400 uppercase leading-none">Status</p>
                <p class="text-[10px] lg:text-xs font-semibold text-emerald-600">Online</p>
            </div>
            <div class="w-px h-6 lg:h-8 bg-slate-200 hidden sm:block"></div>
            <select id="roleSelector" class="text-[9px] lg:text-xs font-bold bg-slate-100 px-2 lg:px-3 py-1 lg:py-1.5 rounded-md border border-slate-200 text-slate-700 uppercase cursor-pointer">
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="MEMBER">Member</option>
                <option value="VIEWER">Viewer</option>
            </select>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto px-4 lg:px-6 py-4 lg:py-6">
    <div id="notifications" class="fixed top-20 right-4 lg:right-6 z-50 pointer-events-none"></div>

    <div class="flex flex-col lg:flex-row gap-4 lg:gap-6">
        
        <div class="w-full md:w-[48%] lg:w-[32%] space-y-4 lg:space-y-6">
            <section class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-widest">Acessos</h2>
                        <p class="text-[10px] text-slate-400 font-bold mt-2 uppercase"><span id="totalUsers">0</span> Total</p>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase"><span id="inactiveUsers">0</span> Inativos</p>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase"><span id="activeUsers">0</span> Ativos</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Taxa de Ativos</p>
                    <div id="userActiveRate2" class="text-xs font-black text-emerald-600 italic">0%</div>
                </div>
                <div class="w-full h-1.5 bg-slate-100 rounded-full mb-6 overflow-hidden">
                    <div id="userProgressBar" class="h-full bg-emerald-500 transition-all duration-700" style="width: 0%"></div>
                </div>

                <input type="text" id="searchUser" placeholder="Procurar..." 
                    class="w-full mb-2 p-2 text-[10px] bg-slate-50 border border-slate-100 rounded-lg outline-none focus:ring-1 focus:ring-indigo-500">
                
                <div class="flex gap-1 lg:gap-2 mb-4 overflow-x-auto pb-2">
                    <button id="filterAllUsers" class="text-[9px] font-bold px-2 py-1 rounded-md bg-indigo-600 text-white">Todos</button>
                    <button id="filterActiveUsers" class="text-[9px] font-bold px-2 py-1 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-200">Ativos</button>
                    <button id="filterInactiveUsers" class="text-[9px] font-bold px-2 py-1 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-200">Inativos</button>
                </div>
                
                <form id="userForm" class="flex flex-col gap-2 p-2 bg-slate-50 rounded-xl border border-slate-100 mb-6">
                    <input type="text" id="userName" placeholder="Nome completo" required 
                        class="bg-transparent border-none p-2 text-xs font-medium outline-none">
                    <input type="email" id="userEmail" placeholder="Email institucional" required 
                        class="bg-transparent border-none p-2 text-xs font-medium outline-none">
                    <div class="border-t border-slate-200 pt-2">
                        <label for="userPhoto" class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Foto do Perfil (opcional)</label>
                        <input type="file" id="userPhoto" accept="image/*" 
                            class="bg-white border border-slate-200 rounded p-2 text-xs font-medium outline-none cursor-pointer w-full">
                    </div>
                    <div class="flex gap-2">
                        <select id="userRole" class="bg-white p-2 text-[10px] font-bold rounded-lg shadow-sm border border-slate-100 flex-1 text-slate-700 uppercase">
                            <option value="ADMIN">ADMIN</option>
                            <option value="MANAGER">MANAGER</option>
                            <option value="MEMBER">MEMBER</option>
                            <option value="VIEWER">VIEWER</option>
                        </select>
                        <button type="submit" class="bg-slate-900 hover:bg-black text-white p-2 px-4 text-xs font-bold rounded-lg transition-all active:scale-95">+</button>
                    </div>
                </form>

                <div class="overflow-x-auto">
                    <table class="w-full text-[10px] lg:text-xs">
                        <tbody id="userList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <div class="w-full md:w-[48%] lg:w-[40%]">
            <section class="bg-white border border-slate-200 rounded-xl lg:rounded-2xl p-4 lg:p-6 shadow-sm h-full">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-widest">Workflow</h2>
                        <p class="text-[10px] text-slate-400 font-bold mt-2 uppercase"><span id="pendingTasksCount">0</span> Pendentes</p>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase"><span id="inProgressTasks">0</span> Em Progresso</p>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase"><span id="completedTasksCount">0</span> Concluídas</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Taxa de Conclusão</p>
                    <div id="completionRate" class="text-xs font-black text-indigo-600 italic">0%</div>
                </div>
                <div class="w-full h-1.5 bg-slate-100 rounded-full mb-6 overflow-hidden">
                    <div id="taskProgressBar" class="h-full bg-indigo-600 transition-all duration-700" style="width: 0%"></div>
                </div>

                <div class="flex flex-col gap-2 mb-4">
                <input type="text" id="searchTask" placeholder="Procurar tarefa..." 
                    class="w-full p-2 text-[10px] bg-slate-50 border border-slate-100 rounded-lg outline-none focus:ring-1 focus:ring-indigo-500">
                    
                    <div class="flex flex-col lg:flex-row gap-2">
                        <select id="filterStatus" class="bg-slate-50 p-2 text-[9px] font-bold rounded-lg border border-slate-100 flex-1 text-slate-500 uppercase">
                            <option value="">Status</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Progresso">Progresso</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                        <select id="filterPriority" class="bg-slate-50 p-2 text-[9px] font-bold rounded-lg border border-slate-100 flex-1 text-slate-500 uppercase">
                            <option value="">Prioridade</option>
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM">MED</option>
                            <option value="HIGH">HIGH</option>
                            <option value="CRITICAL">CRIT</option>
                        </select>
                        <input type="text" id="filterTag" placeholder="Tag" 
                            class="flex-1 lg:w-24 p-2 text-[9px] bg-slate-50 border border-slate-100 rounded-lg outline-none focus:ring-1 focus:ring-indigo-500">
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button id="sortTasksAZ" class="text-[8px] lg:text-[9px] font-bold px-2 py-1 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-200 flex-1">A-Z</button>
                        <button id="clearCompleted" class="text-[8px] lg:text-[9px] font-bold px-2 py-1 rounded-md bg-red-100 text-red-700 hover:bg-red-200 flex-1">Limpar tarefas concluídas</button>
                    </div>
                </div>
                
                <form id="taskForm" class="flex flex-col gap-2 p-3 bg-slate-50 rounded-lg lg:rounded-xl border border-slate-100 mb-6">
                    <input type="text" id="taskTitle" placeholder="Título novo..." required 
                        class="bg-transparent border-none p-2 text-[11px] font-medium outline-none">
                    <div class="flex flex-col lg:flex-row gap-2 border-t border-slate-200 pt-2">
                        <select id="taskType" class="bg-white p-2 text-[9px] font-bold rounded-lg shadow-sm border border-slate-100 flex-1 text-slate-700">
                            <option value="bug">BUG</option>
                            <option value="feature">FEATURE</option>
                            <option value="task">TASK</option>
                        </select>
                        <div class="flex-1 lg:flex-initial">
                            <label class="text-[8px] text-slate-400 font-bold uppercase mb-1 block">Deadline (opcional)</label>
                            <input type="date" id="taskDeadline" class="w-full bg-white p-2 text-[9px] font-bold rounded-lg shadow-sm border border-slate-100">
                        </div>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 px-4 text-[10px] font-bold rounded-lg transition-all active:scale-95">+</button>
                    </div>
                </form>

                <div class="overflow-x-auto">
                    <table class="w-full text-[10px] lg:text-xs">
                        <tbody id="taskList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <div class="w-full md:w-full lg:w-[28%] space-y-4 lg:space-y-6">
            <div class="grid grid-cols-2 lg:grid-cols-2 gap-3 lg:gap-4">
                <div class="bg-white p-4 lg:p-5 rounded-xl lg:rounded-2xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-1 bg-indigo-600 h-full"></div>
                    <p class="text-[8px] lg:text-[9px] text-slate-400 font-bold uppercase tracking-wider mb-1 text-center">Total de tarefas</p>
                    <span id="totalTasks" class="text-xl lg:text-2xl font-bold block text-center">0</span>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl lg:rounded-2xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-1 bg-orange-500 h-full"></div>
                    <p class="text-[8px] lg:text-[9px] text-slate-400 font-bold uppercase tracking-wider mb-1 text-center">Tarefas abertas</p>
                    <span id="pendingTasks" class="text-xl lg:text-2xl font-bold block text-center">0</span>
                </div>
            </div>

            <section class="bg-white border border-slate-200 rounded-xl lg:rounded-2xl p-4 lg:p-6 shadow-sm">
                <h2 class="text-xs font-extrabold text-slate-500 uppercase tracking-[0.1em] mb-4 lg:mb-6">Logs Sistema</h2>
                <div id="logs" class="relative max-h-[300px] lg:max-h-[400px] overflow-y-auto timeline-line pl-4 lg:pl-6 space-y-4 lg:space-y-6 text-xs"></div>
            </section>
        </div>
    </div>
</main>

<div id="confirmModal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-md flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-xs w-full p-8 border border-slate-100">
        <p id="modalMessage" class="text-sm font-semibold text-slate-800 text-center mb-8"></p>
        <div class="flex gap-3">
            <button onclick="window.renderModals.closeConfirmModal()" class="flex-1 py-3 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase">Sair</button>
            <button onclick="window.renderModals.confirmAction()" class="flex-1 py-3 text-xs font-bold bg-slate-900 text-white rounded-xl uppercase">Confirmar</button>
        </div>
    </div>
</div>

<script type="module" src="dist/main.js"></script>
</body>
</html>
