<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

    <h1>Task Manager</h1>

    <div id="appLayout">

        <!-- LEFT SIDE -->
        <div id="leftSide">

            <div id="pending-count">Pending tasks: 0</div>

            <div id="buttonContainer">
                <input type="text" id="taskInput" placeholder="New task">

                <select id="categorySelect">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Study">Study</option>
                </select>

                <button id="addBtn">Add</button>
                <button id="sortBtn">Sort A-Z</button>
                <button id="clearCompletedBtn">Clear Completed</button>
            </div>

        </div>

        <!-- RIGHT SIDE -->
        <div id="rightSide">

            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search task...">
            </div>

            <ul id="list"></ul>

        </div>

    </div>

<script type="module" src="/dist/mainTask.js"></script>
</body>
</html>
