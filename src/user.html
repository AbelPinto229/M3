<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>

  <h1>User Manager</h1>

  <!-- MAIN CONTAINER IN COLUMNS -->
  <div id="main-container">

    <!-- LEFT COLUMN: STATS + FORM -->
    <div id="left-column">
      <div id="stats-container">
        <h2>Statistics</h2>
        <p>
            Total users: <span id="total-users">0</span> |
            Active users: <span id="active-users" class="active">0 (0%)</span> |
            Inactive users: <span id="inactive-users" class="inactive">0 (0%)</span>
        </p>
      </div>

      <div id="form"></div>
    </div>
    
    <!-- RIGHT COLUMN: SEARCH + USER LIST -->
    <div id="right-column">
      <div id="searchContainer">
          <input type="text" id="searchInput" placeholder="Search user...">
      </div>

      <div id="user-list"></div>
    </div>

  </div>

  <!-- MODAL -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

<script type="module" src="/dist/mainUser.js"></script>

</body>
</html>
